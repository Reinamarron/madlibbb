<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>My Mad-Lib</h1>
<script> 
    let frenchbread = prompt("Name a bread");
    let tree = prompt("Name a kind of tree");
    let town = prompt("Name a town");
    let snake = prompt("Name a snake");
    document.write("Here is a story for you!<br/>");  
    document.write("The inconsiderate " + frenchbread + " dancing " + tree + " strode proudly through " + town + ", dropping " + snake + " everywhere.");  
</script>
</body>
